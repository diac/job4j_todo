<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead"></head>
<body>
<div class="container">
    <h1>Редактирование задачи</h1>
    <form
            th:object="${taskFormDto}"
            th:with="id = ${taskFormDto.getId()}"
            th:method="patch"
            th:action="@{/tasks/__${id}__}"
    >
        <div class="form-group">
            <label for="description">Описание</label>
            <input id="description" class="form-control" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="priority">Приоритет</label>
            <select id="priority" class="form-control form-select" th:field="*{priorityId}" required>
                <option
                        th:each="priority: ${priorities}"
                        th:value="${priority.id}"
                        th:text="${priority.name}"
                ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="categories">Категории</label>
            <select id="categories" class="form-control form-select" th:field="*{categoryIds}" multiple required>
                <option
                        th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
